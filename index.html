---
layout: default
description: Just a blog
---

<div>
  <ul>
    {% for post in site.posts %}
      <li><span>{{ post.date | date:"%Y-%m-%d" }}</span> - <a href="/blog{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div>
  <ul>
    {% for page in site.html_pages %}
      {% if page.title %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
