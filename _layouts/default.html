<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="ytao"/>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" media="screen" href="/blog/stylesheets/screen.css" type="text/css" />
    <link rel="stylesheet" media="screen" href="/blog/stylesheets/style.css" type="text/css" />
    <!-- <link rel="stylesheet" href="/stylesheets/style.css"> -->
    {% if site.feedburner %}
    <link href="http://feeds.feedburner.com/{{ site.feedburner.id }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
    {% endif %}
    {% if site.google_analytics %}
    <!-- google analytics async -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% endif %}
  </head>
  <body class="home_body">
    <div id="main">
      <div id="header">
	<h1 id="site-title">
	  {{ site.title }}
	</h1>
	<img height="198" width="940" alt="" src="/blog/images/wp.jpg">
	<div class="menu">
	  <ul>
	    <li id="current_page_item">
	      <a title="首页" href={{site.url}}/blog></a>
	      </li>
	    <li id="current_page_item">
	      <a title="列表" href={{site.url}}/blog></a>
	      </li>
	    <li id="current_page_item">
	      <a title="关于" href={{site.url}}/blog></a>
	      </li>
	  </ul>
	</div>
	</div>
    <div id="page">
      <div id="body">
        {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
        {{ content }}
      </div>
    </div>

  {% if site.github %}
    <a href="http://github.com/{{ site.github.username }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>
  {% endif %}
    <footer>&copy; power by jekyll and <a href="http://www.lhzhang.com">lhzhang</a> </footer>
    </div>
  </body>
</html>
